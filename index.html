        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <a download="shader.ligma" href="#" id="dwnload" style="display:none;"></a>
        <div class="editor">
            <div class="editor__wrapper">
                <div class="editor__left">
                    <canvas id="editorWindow" class="editor__window"></canvas>
                    <div class="editor__left--footer">
                        <label tabindex="1" class="editor__btn animate__rotonclk"><button class="hide" id="editor__run"></button><img src="./lib/image/cached.svg" class="editor__svgimg"></label>
                        <label tabindex="1" class="editor__btn"><button class="hide" id="editor__pause"></button><img src="./lib/image/pause.svg" class="editor__svgimg"></label>
                        <label tabindex="1" class="editor__btn"><button class="hide" id="editor__save"></button><img src="./lib/image/download.svg" class="editor__svgimg"></label>
                        <label tabindex="1" id="editor__load" class="editor__btn"><input class="hide" type="file" accept=".ligma"><img src="./lib/image/upload.svg" class="editor__svgimg"></label>
                    </div>
                </div>
                <div class="editor__right">
                    <div id="editorCode" class="editor__code"></div>
                </div>
            </div>
        </div>

        <!-- Ace Libraries -->
        <script src="lib/js/ace-src/ace.js"></script>
        <script src="lib/js/ace-src/mode-glsl.js"></script>
        <script src="lib/js/ace-src/ext-language_tools.js"></script>
        
        <!-- Other Scripts -->
